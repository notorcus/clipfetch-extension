<!-- index.html -->
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>ClipFetch</title>
		<link rel="stylesheet" type="text/css" href="styles.css">
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
		<script src="./lib/CSInterface.js" defer></script>		
		<script src="./src/videoDownloader.js" defer></script>	
		<script type="text/javascript">
			function runAll() {
				var youtubeLink = document.getElementById('youtubeLink').value;
				downloadVideo(youtubeLink, function(error, filepaths) {
					if (error) {
						console.log('Error downloading: ' + error.message);
						return;
					}
					console.log(`Downloaded videos saved`);
				});
			}
		</script>
	</head>

	<body>
		<div class="container">
			<input type="text" id="youtubeLink" placeholder="Paste YouTube link here">
			<button id="runButton" type="run" onclick="runAll()">Download and Import</button> 

			<!-- Progress bar -->
			<div id="progressContainer" style="display: none;">
				<progress id="progressBar" max="100" value="0"></progress>
				<span id="statusMessage">Downloading...</span>
			</div>
		</div>
	</body>
</html>
